<div class="flex-whole bg-whole md-w-100">
  <div class="w-30 bg-white md-none">
    <app-gadget-filter></app-gadget-filter>
  </div>
  <div class="spinner__loading" *ngIf="isLoading">
    <div>
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <div class="cards" *ngIf="!isLoading">
    <app-post-card
      [cards]="cards"
      [isLoading]="isLoading"
      [increaseHeight]="false"
    ></app-post-card>
  </div>
</div>
