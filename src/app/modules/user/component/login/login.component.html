<mat-card class="mat-elevation-z12">
  <span class="material-icons-outlined cancel-icon" (click)="closeDialog()">
    cancel
  </span>
  <mat-card-title style="text-align: center">Login</mat-card-title>
  <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
    <mat-tab label="By Email">
      <mat-card-content>
        <form action="">
          <mat-form-field>
            <input
              matInput
              placeholder="Email"
              name="email"
              [(ngModel)]="email"
            />
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="Password"
              type="password"
              name="password"
              [(ngModel)]="password"
            />
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
          <button
            mat-raised-button
            color="primary"
            class="login-button"
            (click)="signIn()"
          >
            Sign In
          </button>
        </form>
      </mat-card-content>
    </mat-tab>
    <mat-tab label="By Mobile">
      <mat-card-content>
        <form (ngSubmit)="otpSent ? loginWithOTP() : sendOTP()">
          <mat-form-field>
            <input
              matInput
              placeholder="Phone Number"
              name="phoneNumber"
              [(ngModel)]="phoneNumber"
            />
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>
          <p class="otp-send-message" *ngIf="otpMessage">
            OTP has been sent successfully
          </p>
          <p class="otp-failure-message" *ngIf="otpFailed">Error Sending OTP</p>
          <mat-form-field *ngIf="otpSent">
            <input
              matInput
              placeholder="Enter OTP"
              type="number"
              name="OTP"
              [(ngModel)]="otp"
            />
            <mat-icon matSuffix>shield</mat-icon>
          </mat-form-field>
          <mat-form-field *ngIf="otpSent">
            <input
              matInput
              placeholder="First Name"
              type="text"
              name="firstName"
              [(ngModel)]="firstName"
            />
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
          <p class="otp-failure-message" *ngIf="unauthorizedUser">
            Unauthorized User*
          </p>
          <button
            mat-raised-button
            color="primary"
            class="login-button"
            type="submit"
            [disabled]="otpSent && !(phoneNumber && otp && firstName)"
          >
            {{ otpSent ? "Login" : "Send OTP" }}
          </button>
        </form>
      </mat-card-content>
    </mat-tab>
  </mat-tab-group>
</mat-card>
