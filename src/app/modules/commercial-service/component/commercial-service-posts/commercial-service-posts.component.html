<div class="flex bg">
    <div class="w-30 bg-white">
        <app-commercial-service-filter></app-commercial-service-filter>
    </div>
    <div class="spinner__loading" *ngIf="isLoading">
        <div>
            <mat-spinner></mat-spinner>
        </div>

        <app-post-card [cards]="cards" [isLoading]="isLoading"></app-post-card>
    </div>
</div>
